name: Compile R Code

on:
  push:
    branches:
      - main

jobs:
  import-data:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse 
            any::googlesheets4

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Compile R code
        run: R CMD SHLIB test.R

      - name: Check if the compiled code runs correctly
        run: Rscript -e "dyn.load('my_code.so'); my_function()"
